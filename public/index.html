<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Engagement Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    .chart-container { display: flex; flex-wrap: wrap; justify-content: space-around; }
    .chart { width: 200px; margin: 10px; }
    #topThemes { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>Clover Era Employee Engagement Score</h1>
  <div class="chart-container">
    <div class="chart">
      <canvas id="engagementScore"></canvas>
    </div>
  </div>
  
  <h2>Clover ERA Health</h2>
  <div class="chart-container">
    <div class="chart">
      <canvas id="communicationChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="learningChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="opportunityChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="vulnerabilityChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="enablementChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="reflectionChart"></canvas>
    </div>
  </div>

  <h2>Top Themes</h2>
  <canvas id="topThemes"></canvas>

  <script src="script.js"></script>
</body>
</html>
